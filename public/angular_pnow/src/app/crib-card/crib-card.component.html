
<div class="thumbnail">
		<h3>{{crib.address}}</h3>
		<h4>{{crib.city}}</h4>
		<p>{{crib.type}}</p>

		<button class="btn btn-sm btn-success" 
			*ngIf="!crib.showDetails"
			(click)="crib.showDetails = !crib.showDetails">
			Details	
		</button>

		<div *ngIf="crib.showDetails">
			More details on the property
			<hr>
			<button class="btn btn-sm btn-danger" 
			*ngIf="crib.showDetails"
			(click)="crib.showDetails = !crib.showDetails">
			Close

			</button>
		</div>

	</div>
